<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    
</head>
<body>
    <div id="main">
        <div id="left">
            <p></p>
            <div class="logo">
                <img src="assets/odin-lined.png" alt="Odin Logo">
                <h1>Odin</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@sepoys?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Rohit Tandon</a> on <a href="https://unsplash.com/photos/low-angle-view-of-coconut-trees-jsbxW_U6dCc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        
        <div id="right">
            <div class="top section">
                <h2>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                </h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>

            <div class="form section">
                <h2>Let's do this!</h2>
                <form action="">
                    <ul>
                       <li>
                            <label for="first-name">First Name</label>
                            <input type="text">
                        </li>
                       <li>
                            <label for="last-name">Last Name</label>
                            <input type="text">
                        </li>
                       <li>
                            <label for="email">Email</label>
                            <input type="text">
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="text">
                        </li><li>
                            <label for="pwd">Password</label>
                            <input type="text">
                        </li><li>
                            <label for="confirm-pwd">Confirm Password</label>
                            <input type="text">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="bottom section">
                <button>Create Account</button>
                <h3>Already have an account? <a href="">Log In</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
